components:
  schemas:
    DeviceInput:
      required:
        - ip
        - name
        - port
        - uid
      type: object
      properties:
        uid:
          maxLength: 255
          minLength: 1
          type: string
        name:
          maxLength: 255
          minLength: 1
          type: string
        ip:
          maxLength: 255
          minLength: 1
          type: string
        port:
          maximum: 65535
          minimum: 0
          type: integer
          format: int32
    DeviceOutput:
      type: object
      properties:
        id:
          type: integer
          format: int32
        uid:
          type: string
        name:
          type: string
        address:
          $ref: '#/components/schemas/DeviceAddressOutput'
        port:
          type: integer
          format: int32
    DeviceAddressOutput:
      type: object
      properties:
        ip:
          type: string
        reachable:
          type: boolean

    CommandInput:
      required:
        - name
        - template
      type: object
      properties:
        name:
          maxLength: 255
          minLength: 1
          type: string
        template:
          maxLength: 30000
          minLength: 0
          type: string
        note:
          maxLength: 30000
          minLength: 0
          type: string
    CommandOutput:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        template:
          type: string
        note:
          type: string

    JobInput:
      required:
        - command_id
        - device_id
        - name
      type: object
      properties:
        name:
          maxLength: 255
          minLength: 1
          type: string
        device_id:
          maximum: 2147483647
          minimum: 1
          type: integer
          format: int32
        command_id:
          maximum: 2147483647
          minimum: 1
          type: integer
          format: int32
    JobOutput:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        device:
          $ref: '#/components/schemas/DeviceOutput'
        command:
          $ref: '#/components/schemas/CommandOutput'
        result:
          $ref: '#/components/schemas/Run'
    JobContext:
      type: object
      properties:
        parameters:
          type: array
          items:
            type: object
    Run:
      type: object
      properties:
        started:
          type: string
          format: date-time
        parameters:
          type: array
          items:
            type: object
        payload:
          type: string
        response:
          type: string
        raw_parameters:
          type: string
