<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <title>Dashboard | > BULBMAN!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{'/style.css'}" href="../static/style.css">
    <link rel="stylesheet" th:href="@{'/bootstrap.min.css'}" href="../static/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{'/icons/bootstrap-icons.css'}" href="../static/icons/bootstrap-icons.css">
  </head>
  <body>
      
    <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-primary text-decoration-none">
            <span class="fs-4">> BULBMAN!</span>
          </a>
        </header>

        <div class="p-3 pb-5 mb-4 text-light bg-dark rounded-3">
          <div class="container-fluid pb-5">
            <table class="table table-dark table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Reachable</th>
                  <!-- <th>Actions</th> -->
                </tr>
              </thead>
              <tbody th:remove="all-but-first">
                <tr th:id="'bulb_' + ${bulb.id}" th:each="bulb : ${bulbs}" id="result_0">
                  <td th:text="${bulb.id}">e7f113d0-2a8e-4f5d-ab35-f97d8d78f2af</td>
                  <td th:text="${bulb.name}">Ceiling lamp</td>
                  <td th:text="${bulb.address.ip} ?: 'unknown'">192.168.0.60</td>
                  <td th:text="${bulb.address.reachable} ?: 'unknown'">true</td>
                </tr>

                <tr id="bulb_23b047e7-372f-4d7f-ad20-37bdddcc736b">
                  <td>23b047e7-372f-4d7f-ad20-37bdddcc736b</td>
                  <td>Lamp @ desk</td>
                  <td>192.168.0.61</td>
                  <td>true</td>
                </tr>
                <tr id="bulb_5e6148ef-c5ce-4b15-85ff-9c6e6306408c">
                  <td>5e6148ef-c5ce-4b15-85ff-9c6e6306408c</td>
                  <td>Reading light</td>
                  <td>192.168.0.62</td>
                  <td>false</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <footer class="pt-3 mt-4 text-muted border-top">
          &copy; 2022
        </footer>
      </div>
    </main>
    <script th:src="@{'/bootstrap.bundle.min.js'}" src="../static/bootstrap.bundle.min.js"></script>
  </body>
</html>
